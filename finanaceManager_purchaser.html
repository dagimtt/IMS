<!DOCTYPE html>
<html>

<head>
    <title>Purchaser And Finance Manager Interface</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body>
    <div>
        <header>
            <h1>Purchaser And Finance Manager UI</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#rejectRequest">Reject Request</a></li>
                <li><a href="#announce">Make Announcement</a></li>
                <li><a href="#approveRequest">Approve Request</a></li>
                <li><a href="#generateReport">Generate Report</a></li>
                <li><a href="#viewItems">View Items</a></li>
            </ul>
        </nav>

        <section id="rejectRequest">
            <h2>Reject Request</h2>

            <form id="rejectForm">
                <label for="requestId">Request ID:</label>
                <input type="text" id="requestId" name="requestId" required><br><br>

                <label for="reason">Reason:</label>
                <textarea id="reason" name="reason" required></textarea><br>

                <button type="submit" class="button-7">Reject</button>
            </form>
        </section>

        <section id="makeAnnouncement">
            <h2>Make Announcement</h2>

            <form id="announcementForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>

                <button type="submit" class="button-7">Submit</button>
            </form>
        </section>
        <section id="approveRequest">
            <h2>Approve Request</h2>

            <form id="approvalForm">
                <label for="requestId">Request ID:</label>
                <input type="text" id="requestId" name="requestId" required><br><br>

                <button type="submit" class="button-7">Approve</button><br>
            </form>
        </section>

        <section id="generateReport">
            <h2>Generate Report</h2>

            <form id="reportForm">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required><br><br>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required><br><br>

                <button type="submit" class="button-7">Generate</button><br>
            </form>
        </section>

        <section id="viewItems">
            <h2>View Items</h2>

            <form id="viewForm">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">plastics</option>
                    <option value="2">chemicals</option>
                    <option value="3">machine</option>
                </select>

                <label for="priceRange">Price Range:</label>
                <input type="number" id="minPrice" name="minPrice" placeholder="Min Price">
                <input type="number" id="maxPrice" name="maxPrice" placeholder="Max Price"><br><br>

                <button type="submit" class="button-7">View</button><br>
            </form>

            <div id="itemList">
                <!-- Item list will be dynamically updated here -->
            </div>
        </section>

        <footer>
            <p></p>
        </footer>
    </div>
</body>

</html>
